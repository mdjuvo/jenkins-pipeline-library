apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: some-label-value
spec:
  containers:
    - name: node-build-agent
      image: 730036231311.dkr.ecr.us-west-2.amazonaws.com/juvo/ops/node-build-agent:0.1.2-SNAPSHOT
      command:
        - cat
      tty: true
      volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
      resources:
        requests:
          ephemeral-storage: "1Gi"
          memory: "1Gi"
          cpu: "1"
        limits:
          ephemeral-storage: "1Gi"
          memory: "1Gi"
          cpu: "4"
  volumes:
    - name: docker-socket
      hostPath:
        path: /var/run/docker.sock
